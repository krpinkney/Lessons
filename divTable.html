<!DOCTYPE html>

<html>
<head>
    <title>Table using div Elements</title>
    
    <style>
        div {
            text-align:center;
            border: 1px white solid;
        }
        
        .version {
            background-color:#ffb3ff;
            width: 125px;
            float: left;
        }
        
        .ihl {
            background-color:#b3b3ff;
            width: 125px;
            float: left;
        }
        
        .qos {
            background-color:#ffcc99;
            width: 250px;
            float: left;
        }
        
        .length {
            background-color:#99bbff;
            width: 500px;
            float: left;
        }
        
        .id {
            background-color:#e0e0d1;
            width: 500px;
            float:left;
        }
        
        .threeBlue {
            background-color:#cce6ff;
            width: 40px;
            float:left;
        }
    </style>
</head>

<body>

    <div class="version">Version</div>
    <div class="ihl">IHL</div>
    <div class="qos">QoS</div>
    <div class="length">Length</div>

    <div class="id">ID</div>
    <div class="threeBlue">0</div>
    <div class="threeBlue">DF</div>
    <div class="threeBlue">MF</div>
    
</body>
</html>
